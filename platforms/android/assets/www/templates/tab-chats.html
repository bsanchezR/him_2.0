<ion-view view-title="Chat" class="login">
    <ion-content>

       <ion-refresher class="marg"
    pulling-text="Pull to refresh..."
    on-refresh="actualiza()">
          </ion-refresher>

      <div class="card marg trans">
        <div class="item item-divider trans out_bord">
          Respuesta
        </div>
        <div class="item item-text-wrap trans">
            {{respuesta.mensaje }}
        </div>
      </div>
        <div class="list card trans">
            <div class="item-input trans">
                <textarea class="trans" ng-model="nota.mensaje" placeholder="Mensaje">
                </textarea>
            </div>
        </div>
        <div class="row trans">
          <div class="col col-50 col-offset-33">
              <button class="button button-royal mod_log" ng-click="enviar()">Enviar Mensaje</button>
          </div>
        </div>
    </ion-content>
</ion-view>
