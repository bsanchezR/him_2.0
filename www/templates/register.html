<ion-view title="Registro" id="page9" class="login">
    <ion-content class="trans marg">
      <div class="row">
        <div class="col col-50">
          <img src="img/registro.png" class="center logo_pos_log">
        </div>
  		</div>
		<div class="row row-center">
			<div class="col col-80 col-offset-10">
        <form name="formulario">

          <span class="input-label">Tel&eacute;fono</span>
          <label class="item item-input item-floating-label" style="margin:-6px;">
            <input type="text" name="telefono" ng-model="aut.telefono" required>
             <span class="warning" ng-show="!formulario.$pristine && formulario.telefono.$error.required">Telefono es requerido.</span>
          </label>

          <span class="input-label">Contraseña</span>
					<label class="item item-input item-floating-label" style="margin:-6px;">
						<input type="password" name="contrasena" ng-model="aut.pass" required>
            <span class="warning" ng-show="!formulario.$pristine && formulario.contrasena.$error.required">Contraseña es requerido.</span>
					</label>

          <span class="input-label">Usuario</span>
          <label class="item item-input item-floating-label" style="margin:-6px;">
						<input type="text" name="usuario" ng-model="aut.usuario" required>
            <span class="warning" ng-show="!formulario.$pristine && formulario.usuario.$error.required">Usuario es requerido.</span>
					</label>
          <!-- <label class="item item-input item-floating-label" style="margin:-6px;">
						<span class="input-label">Nombre</span>
						<input type="text" ng-model="aut.nombre" placeholder="Nombre">
					</label>
          <label class="item item-input item-floating-label" style="margin:-6px;">
            <span class="input-label">Apellido Paterno</span>
            <input type="text" ng-model="aut.apeP" placeholder="Apellido Paterno">
          </label>
          <label class="item item-input item-floating-label" style="margin:-6px;">
            <span class="input-label">Apellido Materno</span>
            <input type="text" ng-model="aut.apeM" placeholder="Apellido Materno">
          </label>
          <label class="item item-input item-floating-label" style="margin:-6px;">
            <span class="input-label">Edad</span>
            <input type="number" ng-model="aut.edad" placeholder="Edad">
          </label>
           -->

           <label class="item item-input item-floating-label" style="margin:-6px;">

         </br>
             <span class="">Fecha Nacimiento</span>
             <input type="text" id="fecha" name="fecha" ng-model="aut.fecha" ng-focus="openDatePicker()" value="{{fecha | date:'shortDate'}}">
             <span ng-if="fecha">{{fecha | date:'shortDate'}}</span>

             <!-- <span class="warning" ng-show="!formulario.$pristine && formulario.fecha.$error.required">Fecha es requerido.</span> -->

           </label>

           <label class="item item-input item-select trans" style="border-bottom-style: hidden; margin-top:5px;">
             <div class="input-label trans">
               Plantel
             </div>
             <select class="trans" ng-model="aut.plantel">
               <option value="Cuernavaca" selected>Cuernavaca</option>
               <option value="Jiutepec" >Jiutepec</option>
               <option value="Oacalco">Oacalco</option>
               <option value="Cuautla">Cuautla</option>
               <option value="Amacuzac">Amacuzac</option>
               <option value="Tlaltizapan">Tlaltizapan</option>
               <option value="Atlatlahucan">Atlatlahucan</option>
               <option value="Tehuixtla">Tehuixtla</option>
               <option value="Tepalcingo">Tepalcingo</option>
               <option value="Santa Rosa 30">Santa Rosa 30</option>
               <option value="Jantetelco">Jantetelco</option>
               <option value="Xochitepec">Xochitepec</option>

             </select>
           </label>


           <label class="item item-input item-select trans" style="border-bottom-style: hidden; margin-top:5px;">
             <div class="input-label trans">
               Semestre
             </div>
             <select class="trans" ng-model="aut.semestre">
               <option value="1" selected>1º</option>
               <option value="2" selected>2º</option>
               <option value="3" selected>3º</option>
               <option value="4" selected>4º</option>
               <option value="5" selected>5º</option>
               <option value="6" selected>6º</option>
             </select>
           </label>

          <label class="item item-input item-select trans" style="border-bottom-style: hidden; margin-top:5px;">
            <div class="input-label trans">
              Sexo
            </div>
            <select class="trans" ng-model="aut.sexo">
              <option value="m">Masculino</option>
              <option value="f" selected>Femenino</option>
            </select>
          </label>
          <div class="col col-90 col-offset-20">
              <button ng-click="guardar()" id="login-button5" class="button button-positive mod_log">Registrar</button>
				</div>
      </form>
			</div>
		</div>
    </ion-content>
</ion-view>
